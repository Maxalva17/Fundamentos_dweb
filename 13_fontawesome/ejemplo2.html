<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Font Awesome</title>
        <meta name="description" content="sistema de ventas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="html5,css,javascript,desarrollo web">
        <meta name="author" content="Johan Alvarez Arica">
        <link rel="shortcut icon" href="../img/web-35.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/8b1bcf996b.js" crossorigin="anonymous"></script>
        <!--Para los estilos-->
    <style>
        /*Estilos para el cuerpo de la pagina*/
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 10px;
        }
        /*Estilos para los iconos*/
        .fa-solid{
            font-size: 50px;
            margin: 20px;
            transition: color 0.3s ease;
        }
        .fa-solid:hover{
            color: #ff6347;
        }
        /*Colores especificos para los iconos*/
        .fa-heart{
            color: #e74c3c;
        }
        .fa-camera{
            color: #3498db;
        }
        .fa-star{
            color: #f1c40f;
        }
        .fa-cloud{
            color: #95a5a6;
        }
    </style>
    </head>
    <body>
        <h2>Ejemplo de Iconos don Font Awesome</h2>
        <div>
            <i class="fa-solid fa-heart"></i>
            <p>Corazon</p>
        </div>

        <div>
            <i class="fa-solid fa-camera"></i>
            <p>Camara</p>
        </div>

        <div>
            <i class="fa-solid fa-star"></i>
            <p>Estrella</p>
        </div>

        <div>
            <i class="fa-solid fa-cloud"></i>
            <p>Nube</p>
        </div>





    
        <script src="/javascript/ejemplo.js" async defer></script>
    </body>
</html>
