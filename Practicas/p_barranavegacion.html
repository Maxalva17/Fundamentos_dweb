<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Barra de Navegación</title>
  <meta name="description" content="Sistema de ventas">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="html5, css, javascript, desarrollo web">
  <meta name="author" content="Johan Alvarez Arica">
  <link rel="shortcut icon" href="/img/web-35.png" type="image/x-icon">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="./p_barranavegacion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Íconos FontAwesome -->
  <script src="https://kit.fontawesome.com/c0563a11ca.js" crossorigin="anonymous"></script>

  <style>
    /* Corrige si el CSS externo no está disponible */
    .show {
      display: block !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Página Web</h1>
    <p>Siguiente...</p>
  </header>

  <div id="mobile-menu">
    <i class="fas fa-bars"></i>
  </div>

  <div class="navbar">
    <!-- INICIO -->
    <div class="dropdown">
      <div class="dropdown-btn" onclick="toggleDropdown('inicioDropdown')">
        <i class="fas fa-home"></i> Inicio
      </div>
      <div class="dropdown-content" id="inicioDropdown">
        <div class="sub-dropdown">
          <div class="sub-btn" onclick="toggleDropdown('subInicio')">Inicio 1 ▸</div>
          <div class="sub-dropdown-content" id="subInicio">
            <a href="#">Sub-Inicio 1A</a>
            <a href="#">Sub-Inicio 1B</a>
          </div>
        </div>
        <a href="/CSS/8_responsivedesign/reponsivedesing.html">Inicio 2</a>
      </div>
    </div>

    <!-- TAREA -->
    <div class="dropdown">
      <div class="dropdown-btn" onclick="toggleDropdown('tareaDropdown')">
        <i class="fa-solid fa-folder-open"></i> Tarea
      </div>
      <div class="dropdown-content" id="tareaDropdown">
        <a href="/CSS/11_tablas/tabla2.html">Tarea 1</a>
        <a href="/CSS/11_tablas/tablas.html">Tarea 2</a>
      </div>
    </div>

    <!-- SOPORTE -->
    <div class="dropdown">
      <div class="dropdown-btn" onclick="toggleDropdown('soporteDropdown')">
        <i class="fas fa-cogs"></i> Soporte Técnico
      </div>
      <div class="dropdown-content" id="soporteDropdown">
        <a href="/Practicas/p_websemantico.html">FAQ</a>
        <a href="#">Contacto Técnico</a>
      </div>
    </div>

    <!-- CONTACTO -->
    <div class="dropdown">
      <div class="dropdown-btn" onclick="toggleDropdown('contactoDropdown')">
        <i class="fas fa-phone-alt"></i> Contacto
      </div>
      <div class="dropdown-content" id="contactoDropdown">
        <a href="#">Correo</a>
        <a href="#">Teléfono</a>
      </div>
    </div>
  </div>

  <script>
    // Script para manejar el menú en móviles
    const mobileMenu = document.getElementById('mobile-menu');
    const navList = document.querySelector('.navbar');

    mobileMenu.addEventListener('click', () => {
      navList.classList.toggle('active'); // Alterna la clase active para mostrar/ocultar el menú
    });

    function toggleDropdown(id) {
      document.querySelectorAll('.dropdown-content, .sub-dropdown-content').forEach(el => {
        if (el.id !== id) el.classList.remove('show');
      });

      const menu = document.getElementById(id);
      if (menu) {
        menu.classList.toggle('show');
      }
    }

    // Cierra menús si se hace clic fuera
    window.onclick = function(event) {
      if (!event.target.closest('.dropdown') && !event.target.closest('.sub-dropdown')) {
        document.querySelectorAll('.dropdown-content, .sub-dropdown-content').forEach(el => {
          el.classList.remove('show');
        });
      }
    }
  </script>
  <!-- Script adicional (si lo necesitas) -->
  <script src="/javascript/ejemplo.js" async defer></script>

</body>
</html>
