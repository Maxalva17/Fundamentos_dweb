<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario de Registro</title>
        <meta name="description" content="sistema de ventas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="html5,css,javascript,desarrollo web">
        <meta name="author" content="Johan Alvarez Arica">
        <link rel="shortcut icon" href="../img/web-35.png" type="image/x-icon">
        <!--Para los estilos-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/ejemplo.css">
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
            }
            .section {
                border: 1px solid #000;
                padding: 10px;
                margin: 10px;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <form action="">
        <div class="container">
            <div class="section">
                <h3>Información Personal</h3>
                <label>Nombre: <input type="text"></label><br>
                <br>
                <label>Apellido: <input type="text"></label><br>
                <br>
                <label>Fecha de Nacimiento: <input type="date"></label><br>
                <br>
                <label>Género:</label><br>
                <input type="radio" name="genero" value="masculino"> Masculino<br>
                <input type="radio" name="genero" value="femenino"> Femenino<br>
                <input type="radio" name="genero" value="otro"> Otro<br>
                <br>
                <h3>Información de Contacto</h3>
                <label>Correo Electrónico: <input type="email"></label>
                <br><br>
                <label>Número de Teléfono: <input type="tel"></label>
                <br><br>
                <label>Dirección: </label><br>
                <textarea></textarea>
            </div>
            <div class="section">
                <h3>Información de Cuenta</h3>
                <label>Nombre de Usuario: <input type="text"></label>
                <br><br>
                <label>Contraseña: <input type="password"></label>
                <br><br>
                <label>Confirmar Contraseña: <input type="password"></label>
                <br><br>
                <h3>Preferencias</h3>
                <label>Seleccionar un Color Favorito: 
                    <select>
                        <option>Rojo</option>
                        <option>Azul</option>
                        <option>Verde</option>
                    </select>
                </label>
                <br><br>
                <label><input type="checkbox"> Acepto los Términos y Condiciones</label>
                <br><br>
                <button type="submit">Registrarse</button>
            </div>
        </div>
        </form>
        <script src="/javascript/ejemplo.js" async defer></script>
    </body>
</html>
