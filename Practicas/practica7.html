        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body, html {
                width: 100%;
                height: 100%;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .video-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: -1;
            }
            .video-container video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .content {
                position: absolute;
                color: white;
                font-size: 3rem;
                font-weight: bold;
                text-align: center;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            }
        </style>
