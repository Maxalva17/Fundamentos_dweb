<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Propiedades de los Inputs</title>
        <meta name="description" content="sistema de ventas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="html5,css,javascript,desarrollo web">
        <meta name="author" content="Johan Alvarez Arica">
        <link rel="shortcut icon" href="../img/web-35.png" type="image/x-icon">
        <!--Para los estilos-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/ejemplo.css">
    </head>
    <body>
        <form action="" style="margin: 20px;">
            <label for="nombres"><i class="fa-solid fa-user"></i> Nombres: </label>
            <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="20" placeholder="Ingrese su nombre">
            <br><br>
            <!--Atributos y validaciones
            required: campo obligatorio
            minlength: longitud minima del texto
            maxlenghth: longitud maxima del texto
            placeholder: texto de ayuda dentro del campo-->

            <label for="correo"><i class="fa-solid fa-user"></i>Correo Electronico: </label>
            <input type="email" id="correo" name="correo" required minlength="8" maxlength="50" placeholder="usuario@dominio.com">
            <br><br>

            <label for="password"><i class="fa-solid fa-user"></i> Contrase√±a: </label>
            <input type="password" id="password" name="password" required minlength="6" maxlength="15">
            <br><br>

            <label for="edad"><i class="fa-solid fa-user"></i> Edad: </label>
            <input type="number" id="edad" name="edad" required min="18" max="50">
            <br><br>

            <label for="observacion"><i class="fa-solid fa-comments"></i> Observaciones: </label><br>
            <textarea name="observacion" id="observacion" rows="4" cols="40" maxlength="200"></textarea>
            <br><br>

            <label for="pais"><i class="fa-solid fa-square-check"></i> Seleccione el Pais: </label>
            <select name="pais" id="pais" required>
                <option value="">Mexico</option>
                <option value="">Argentina</option>
                <option value="">Colombia</option>
                <option value="">Salvador</option>
                <option value="">Ecuador</option>
            </select>
            <br><br>

            <input type="checkbox" name="subcripcion" id="subcripcion" value="Aceptado" checked>
            <label for="subcripcion">Subcribirse a nuestro boletin: </label>
            <br><br>

            <input type="checkbox" name="subcripcion2" id="subcripcion2" value="No aceptado">
            <label for="subcripcion2">Otros:</label>
            <br><br>

            <input type="radio" name="opcion1" id="opcion1" value="Opcion1" checked>
            <label for="opcion1">Opcion 1:</label>
            <br><br>

            <input type="radio" name="opcion2" id="opcion2" value="Opcion2">
            <label for="opcion2">Opcion 2:</label>
        </form>





    
        <script src="/javascript/ejemplo.js" async defer></script>
        
    </body>
</html>
