<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Propiedades de los Formulrios</title>
        <meta name="description" content="sistema de ventas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="html5,css,javascript,desarrollo web">
        <meta name="author" content="Johan Alvarez Arica">
        <link rel="shortcut icon" href="../img/web-35.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8b1bcf996b.js" crossorigin="anonymous"></script>
        <!--Para los estilos-->
        <link rel="stylesheet" href="/CSS/ejemplo.css">
        
    </head>
    <body>
        <!--1. Etiqueta form-->
        <form action="/submit-form" method="post" style="margin: 20px;">
            <!--Los campos a considerar-->
            <!--Etiqueta label-->
            <label for="nombres"><i class="fa-solid fa-user"></i> Nombres: </label>
            <!--3. Input-->
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            <br><br>
            <label for="dni"><i class="fa-solid fa-id-card"></i> DNI: </label>
            <input type="text" name="dni" id="dni" placeholder="DNI">
            <br><br>
            <label for="fecha"><i class="fa-solid fa-calendar-days"></i> Fecha Registro: </label>
            <input type="date" name="fecha" id="fecha" placeholder="fecha">
            <br><br>
            <label for="telefono"><i class="fa-solid fa-phone-volume"></i> Telefono: </label>
            <input type="text" name="telefono" id="telefono" placeholder="Telefono">
            <br><br>
            <!--4. textarea-->
            <label for="observacion"><i class="fa-solid fa-comments"></i> Observaciones: </label><br>
            <textarea name="observacion" id="observacion" rows="2" cols="30" placeholder="Observaciones"></textarea>
            <hr><br>
            <!--5. Select-->
            <label for="pais"><i class="fa-solid fa-square-check"></i> Seleccione el Pais: </label>
            <select name="pais" id="pais">
                <option value="">Mexico</option>
                <option value="">Argentina</option>
                <option value="">Colombia</option>
                <option value="">Salvador</option>
                <option value="">Ecuador</option>
            </select>
            <br><br>
            <label for="cargo"><i class="fa-solid fa-square-check"></i> Seleccione el Cargo: </label>
            <select name="cargo" id="cargo">
                <option value="">Gerente</option>
                <option value="">Subgerente</option>
                <option value="">Jefe de sistema</option>
                <option value="">Tecnico</option>
                <option value="">Administrador</option>
            </select>
            <br><br>
            <!--6. Button-->
            <button type="button, submit" class="btn btn-primary">Enviar Registros:</button>
            <!--7. fieldset y legnd-->
            <hr>
            <fieldset>
                <legend>Direccion: </legend>
                <label for="direccion"><i class="fa-solid fa-location-dot"></i> Direccion: </label>
                <input type="text" name="direccion" id="direccion" placeholder="Direccion">
                <br><br>
                <label for="otros"><i class="fa-solid fa-up-right-from-square"></i>Otros: </label>
                <input type="text" name="otros" id="otros" placeholder="Otros">
            </fieldset>
            <br><br><hr>
            <!--8. Checkbox-->
            <input type="checkbox" name="subcripcion" id="subcripcion" value="Aceptado">
            <label for="subcripcion">Subcribirse a nuestro boletin: </label>
            <br><br>
            <input type="checkbox" name="subcripcion2" id="subcripcion2" value="No aceptado">
            <label for="subcripcion2">Otros:</label>
            <br><br><hr>
            <!--9. Radio-->
            <input type="radio" name="opcion1" id="opcion1" value="Opcion1">
            <label for="opcion1">Opcion 1:</label>
            <br><br>
            <input type="radio" name="opcion2" id="opcion2" value="Opcion2">
            <label for="opcion2">Opcion 2:</label>
            <br><br><hr>
            <!--10. Sumit-->
            <input type="sumit" name="" id="" value="Enviar Formulario">
        </form>





    
        <script src="/javascript/ejemplo.js" async defer></script>
    </body>
</html>
